<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decison_Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          background-image: url(https://blp.ieee.org/wp-content/uploads/2024/07/ML-DC-1-1.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
		 table tr td{
            background: transparent;
            color:white;
            font-size: 25px;
            font-weight: bolder;
        }
        input{
            background: transparent;
        }
        </style>
</head>
  <body>
    <div class="container"><br>
        <h1 style="color:aqua;text-align: center;font-weight: bolder;">Iris Flower Species Prediction</h1>
        <form class="form-group" method="post">
            {% csrf_token %}
            <table style="margin: auto;width: 50%;">
                <tr>
                    <td>Enter Sepal Length</td>
                    <td>
                        <input type="text" name="sl"  required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Sepal width</td>
                    <td>
                        <input type="text" name="sw"  required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Petal Length</td>
                    <td>
                        <input type="text" name="pl"  required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Petal width</td>
                    <td>
                        <input type="text" name="pw"  required/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </td>
                </tr>
            </table>
        </form><br>
        {% if res %}
            <h4 style="color:white;text-align: center;background-color: red; width:50%;margin: auto;
            ">For the given data predicted Family is : <span style="color: aqua;font-weight: bold;font-size:xx-large;"> {{res}}</span></h4>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
